<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- internal/embedded css -->
    <style>
        p {
            font-family:Arial;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <!-- Content -->
     <!-- inline css -->
    <h1 style="font-size: 10px; color: #be2326">Web development</h1>
    <p>Paragraph page for web development</p>
    <!-- a tags -->
    <a href="https://breatherleatherke.com/" rel="noopener" target="_blank">Visit Ecommerce</a>
    <section id="home" class="image"><p>This is The home section</p><br><img src="wallpaper.jpg" alt="" width='25%'height='25%'> </section> <br>
    <section id="contact"><p>This is The contact us section</p>
        <p>CONTACT US</p>

        <!-- Form -->
        <form action="" method="">
            <label for="fname">First Name</label>
            <input type="text" name="first-name" id="fname"><br>
            <label for="lname">Last Name</label>
            <input type="text" name="last-name" id="lname"><br>
            <label for="email">Email address</label>
            <input type="email" required id="email"><br>
            <label for="text">Message</label>
            <textarea name="message" rows="6" maxlength="100" cols="100" id="text"></textarea><br>
            <button type="submit">Submit</button>
            <button type="reset" value="clear form">Clear</button>
        </form>
     </section>
     
</body>
</html>
